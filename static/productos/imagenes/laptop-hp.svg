<!-- Placeholder para imagen de Laptop HP -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Laptop base -->
  <rect x="20" y="120" width="260" height="15" fill="#34495e" rx="3"/>
  
  <!-- Laptop screen -->
  <rect x="40" y="40" width="220" height="140" fill="url(#laptopGradient)" rx="8"/>
  <rect x="50" y="50" width="200" height="120" fill="#000" rx="4"/>
  
  <!-- Screen content -->
  <rect x="60" y="60" width="180" height="20" fill="#3498db" rx="2"/>
  <rect x="60" y="90" width="120" height="10" fill="#ecf0f1" rx="1"/>
  <rect x="60" y="110" width="140" height="10" fill="#ecf0f1" rx="1"/>
  <rect x="60" y="130" width="100" height="10" fill="#ecf0f1" rx="1"/>
  
  <!-- HP logo -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007bff" text-anchor="middle">HP</text>
</svg>