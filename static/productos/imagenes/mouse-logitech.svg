<!-- Placeholder para imagen de Mouse Logitech -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mouse body -->
  <ellipse cx="150" cy="100" rx="80" ry="60" fill="url(#mouseGradient)"/>
  
  <!-- Mouse buttons -->
  <path d="M 100 60 Q 150 40 200 60 L 200 90 Q 150 70 100 90 Z" fill="#34495e"/>
  
  <!-- Left click -->
  <path d="M 100 60 Q 125 40 150 60 L 150 90 Q 125 70 100 90 Z" fill="#555" stroke="#333" stroke-width="1"/>
  
  <!-- Right click -->
  <path d="M 150 60 Q 175 40 200 60 L 200 90 Q 175 70 150 90 Z" fill="#555" stroke="#333" stroke-width="1"/>
  
  <!-- Scroll wheel -->
  <rect x="145" y="70" width="10" height="20" fill="#333" rx="5"/>
  <circle cx="150" cy="80" r="3" fill="#666"/>
  
  <!-- Logitech logo -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c" text-anchor="middle">LOGITECH</text>
</svg>