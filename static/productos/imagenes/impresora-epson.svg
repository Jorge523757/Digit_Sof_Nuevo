<!-- Placeholder para imagen de Impresora Epson -->
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="printerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Printer base -->
  <rect x="50" y="120" width="200" height="60" fill="url(#printerGradient)" rx="8"/>
  
  <!-- Printer top -->
  <rect x="60" y="80" width="180" height="50" fill="#34495e" rx="6"/>
  
  <!-- Paper tray -->
  <rect x="70" y="90" width="160" height="30" fill="#ecf0f1" rx="4"/>
  
  <!-- Control panel -->
  <rect x="180" y="100" width="60" height="20" fill="#2c3e50" rx="3"/>
  
  <!-- Buttons -->
  <circle cx="190" cy="110" r="3" fill="#e74c3c"/>
  <circle cx="205" cy="110" r="3" fill="#27ae60"/>
  <circle cx="220" cy="110" r="3" fill="#f39c12"/>
  
  <!-- Display -->
  <rect x="185" y="105" width="20" height="8" fill="#3498db" rx="1"/>
  
  <!-- Paper output -->
  <rect x="80" y="60" width="140" height="5" fill="#ecf0f1" rx="2"/>
  <rect x="85" y="55" width="130" height="3" fill="#bdc3c7" rx="1"/>
  
  <!-- USB port -->
  <rect x="55" y="135" width="8" height="4" fill="#34495e" rx="1"/>
  
  <!-- Power cable -->
  <path d="M 250 150 Q 280 150 290 170" stroke="#34495e" stroke-width="3" fill="none"/>
  
  <!-- Epson logo -->
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a085" text-anchor="middle">EPSON</text>
</svg>