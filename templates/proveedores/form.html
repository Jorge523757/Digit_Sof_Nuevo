{% extends 'base_dashboard.html' %}

{% block title %}{{ proveedor.pk|default:"Nuevo" }} Proveedor - DIGT SOFT{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>
                <i class="fas fa-truck"></i>
                {% if proveedor %}Editar{% else %}Nuevo{% endif %} Proveedor
            </h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Razón Social *</label>
                        <input type="text" name="razon_social" class="form-control"
                               value="{{ proveedor.razon_social|default:'' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre Comercial</label>
                        <input type="text" name="nombre_comercial" class="form-control"
                               value="{{ proveedor.nombre_comercial|default:'' }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Tipo Documento *</label>
                        <select name="tipo_documento" class="form-select" required>
                            <option value="NIT" {% if proveedor.tipo_documento == 'NIT' %}selected{% endif %}>NIT</option>
                            <option value="CC" {% if proveedor.tipo_documento == 'CC' %}selected{% endif %}>Cédula</option>
                            <option value="CE" {% if proveedor.tipo_documento == 'CE' %}selected{% endif %}>Cédula Extranjería</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Número Documento *</label>
                        <input type="text" name="numero_documento" class="form-control"
                               value="{{ proveedor.numero_documento|default:'' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Teléfono *</label>
                        <input type="text" name="telefono" class="form-control"
                               value="{{ proveedor.telefono|default:'' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Correo Electrónico *</label>
                        <input type="email" name="correo" class="form-control"
                               value="{{ proveedor.correo|default:'' }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control"
                               value="{{ proveedor.ciudad|default:'' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">País</label>
                        <input type="text" name="pais" class="form-control"
                               value="{{ proveedor.pais|default:'Colombia' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="activo"
                               {% if not proveedor or proveedor.activo %}checked{% endif %}>
                        <label class="form-check-label">
                            Activo
                        </label>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="{% url 'proveedores:lista' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
