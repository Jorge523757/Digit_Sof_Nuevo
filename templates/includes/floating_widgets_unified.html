<!-- ========================================
     WIDGETS FLOTANTES UNIFICADOS RESPONSIVE

<!-- Contenedor principal de widgets flotantes -->
<div class="floating-widgets-container">
    <!-- Widget de Accesibilidad -->
    <aside class="accessibility-widget" aria-label="Panel de Accesibilidad">
        <button class="accessibility-toggle"
                id="accessibilityToggle"
                aria-label="Abrir panel de accesibilidad"
                aria-expanded="false"
                data-tooltip="Accesibilidad"
                type="button">
            <i class="fas fa-universal-access" aria-hidden="true"></i>
        </button>

        <!-- Panel de opciones de accesibilidad -->
        <div class="accessibility-panel hidden" id="accessibilityPanel" role="toolbar" aria-label="Herramientas de Accesibilidad">
            <div class="accessibility-header">
                <h3>Accesibilidad</h3>
                <button class="accessibility-close"
                        id="accessibilityClose"
                        aria-label="Cerrar panel"
                        type="button">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="accessibility-content">
                <!-- Aumentar Letra -->
                <button class="accessibility-btn"
                        id="fontLarge"
                        title="Aumentar Tamaño de Letra"
                        aria-label="Aumentar tamaño de texto"
                        type="button">
                    <i class="fas fa-search-plus" aria-hidden="true"></i>
                    <span>Aumentar Texto</span>
                </button>

                <!-- Disminuir Letra -->
                <button class="accessibility-btn"
                        id="fontSmall"
                        title="Disminuir Tamaño de Letra"
                        aria-label="Disminuir tamaño de texto"
                        type="button">
                    <i class="fas fa-search-minus" aria-hidden="true"></i>
                    <span>Reducir Texto</span>
                </button>

                <div class="accessibility-separator" role="separator"></div>

                <!-- Alto Contraste -->
                <button class="accessibility-btn"
                        id="highContrast"
                        title="Activar Alto Contraste"
                        aria-label="Activar modo de alto contraste"
                        type="button">
                    <i class="fas fa-adjust" aria-hidden="true"></i>
                    <span>Alto Contraste</span>
                </button>

                <!-- Modo Oscuro -->
                <button class="accessibility-btn"
                        id="darkMode"
                        title="Activar Modo Oscuro"
                        aria-label="Activar modo oscuro"
                        type="button">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                    <span>Modo Oscuro</span>
                </button>

                <!-- Escala de Grises -->
                <button class="accessibility-btn"
                        id="grayscale"
                        title="Activar Escala de Grises"
                        aria-label="Activar escala de grises"

                    <i class="fas fa-palette" aria-hidden="true"></i>
                    <span>Escala de Grises</span>
                </button>

                <div class="accessibility-separator" role="separator"></div>

                <!-- Resaltar Enlaces -->
                <button class="accessibility-btn"
                        id="highlightLinks"
                        title="Resaltar Todos los Enlaces"
                        aria-label="Resaltar todos los enlaces en la página"
                        type="button">
                    <i class="fas fa-link" aria-hidden="true"></i>
                    <span>Resaltar Enlaces</span>
                </button>

                <!-- Espaciado Aumentado -->
                <button class="accessibility-btn"
                        id="increasedSpacing"
                        title="Aumentar Espaciado"
                        aria-label="Aumentar espaciado entre líneas y elementos"
                        type="button">
                    <i class="fas fa-arrows-alt-v" aria-hidden="true"></i>
                    <span>Espaciado Mayor</span>
                </button>

                <div class="accessibility-separator" role="separator"></div>

                <!-- Resetear Todo -->
                <button class="accessibility-btn accessibility-btn-reset"
                        id="resetAccessibility"
                        title="Restablecer Configuración"
                        aria-label="Restablecer todas las opciones de accesibilidad"
                        type="button">
                    <i class="fas fa-undo" aria-hidden="true"></i>
                    <span>Restablecer Todo</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Widget de WhatsApp -->

</div>

<style>
.whatsapp-modal {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    max-height: calc(100vh - 100px);
    overflow-y: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    z-index: 1040;
    animation: slideUpModal 0.3s ease;
}

.whatsapp-modal.active {
    display: block;
}

@keyframes slideUpModal {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.whatsapp-header {

.whatsapp-close-btn:hover {

}

.whatsapp-header-content {

}

}

.whatsapp-header-text h4 {

.whatsapp-header-text p {

.whatsapp-body {

.whatsapp-options {

.whatsapp-option {

}

.whatsapp-option:hover {

    transform: translateX(3px);
}

.whatsapp-option-icon {
    width: 40px;
    height: 40px;
    background: #25D366;

    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    flex-shrink: 0;
}

.whatsapp-option-text {
    flex: 1;
    text-align: left;
}

.whatsapp-option-title {
    font-weight: 600;
    font-size: 14px;
    color: #333;
    margin: 0;
}

.whatsapp-option-subtitle {
    font-size: 12px;
    color: #999;
    margin: 2px 0 0 0;
}

.whatsapp-option-arrow {

    font-size: 18px;
}

<!-- Script para WhatsApp Modal -->
<script>
function toggleWhatsAppModal() {
    const modal = document.getElementById('whatsappModal');
    if (modal) {
        modal.classList.toggle('active');
    }
}

// Cerrar modal al hacer click fuera
document.addEventListener('click', function(event) {
    const modal = document.getElementById('whatsappModal');
    const btn = document.getElementById('whatsappFloatBtn');

    if (modal && btn &&
        !modal.contains(event.target) &&
        !btn.contains(event.target)) {
        modal.classList.remove('active');
    }
});

// Cerrar modal con tecla ESC
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        const modal = document.getElementById('whatsappModal');
        if (modal) {
            modal.classList.remove('active');
        }
    }
});
</script>
