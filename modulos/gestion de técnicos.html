<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Soft - Gestión de Técnicos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            color: #4a42d1;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4a42d1;
            color: white;
        }

        .btn-primary:hover {
            background: #3a32c1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: bold;
        }

        .table tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .search-container button {
            border-radius: 0 5px 5px 0;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestión de Técnicos</h1>
            <button class="btn btn-primary" onclick="showAddForm()">Agregar Técnico</button>
        </div>

        <div id="alert-placeholder"></div>

        <div id="list-section">
            <div class="card">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar técnico...">
                    <button class="btn btn-primary" onclick="searchTechnicians()">Buscar</button>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Tipo de Técnico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="technicians-table">
                       
                    </tbody>
                </table>
            </div>
        </div>

        <div id="form-section" class="hidden">
            <div class="card">
                <h2 id="form-title">Agregar Técnico</h2>
                <form id="technician-form">
                    <input type="hidden" id="technician-id">

                    <div class="form-group">
                        <label for="technician-name">Nombre del Técnico</label>
                        <input type="text" id="technician-name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="technician-phone">Teléfono</label>
                        <input type="tel" id="technician-phone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="technician-email">Correo Electrónico</label>
                        <input type="email" id="technician-email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="technician-type">Tipo de Técnico</label>
                        <select id="technician-type" class="form-control" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Técnico de Infraestructura">Técnico de Infraestructura</option>
                            <option value="Técnico en Diseño">Técnico en Diseño</option>
                            <option value="Técnico en Desarrollo">Técnico en Desarrollo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let technicians = JSON.parse(localStorage.getItem('technicians')) || [
            {
                id: '1',
                name: 'Juan Pérez',
                phone: '3001234567',
                email: 'juan.perez@example.com',
                type: 'Técnico de Infraestructura'
            },
            {
                id: '2',
                name: 'María Gómez',
                phone: '3107654321',
                email: 'maria.gomez@example.com',
                type: 'Técnico en Desarrollo'
            }
        ];

        let editingTechnicianId = null;

        function saveTechniciansToLocalStorage() {
            localStorage.setItem('technicians', JSON.stringify(technicians));
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderTechniciansTable();
            
            document.getElementById('technician-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveTechnician();
            });
        });

        function showAddForm() {
            document.getElementById('list-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('form-title').textContent = 'Agregar Técnico';
            document.getElementById('technician-form').reset();
            document.getElementById('technician-id').value = '';
            editingTechnicianId = null;
        }

        function cancelForm() {
            document.getElementById('list-section').classList.remove('hidden');
            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('technician-form').reset();
            editingTechnicianId = null;
        }

        function renderTechniciansTable(techniciansToRender = technicians) {
            const tableBody = document.getElementById('technicians-table');
            tableBody.innerHTML = '';

            if (techniciansToRender.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay técnicos registrados</td></tr>';
                return;
            }

            techniciansToRender.forEach(technician => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${technician.name}</td>
                    <td>${technician.phone}</td>
                    <td>${technician.email}</td>
                    <td>${technician.type}</td>
                    <td class="action-buttons">
                        <button class="btn btn-primary" onclick="editTechnician('${technician.id}')">Editar</button>
                        <button class="btn btn-danger" onclick="deleteTechnician('${technician.id}')">Eliminar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function searchTechnicians() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                renderTechniciansTable();
                return;
            }
            
            const filteredTechnicians = technicians.filter(technician => 
                technician.name.toLowerCase().includes(searchTerm) ||
                technician.phone.toLowerCase().includes(searchTerm) ||
                technician.email.toLowerCase().includes(searchTerm) ||
                technician.type.toLowerCase().includes(searchTerm)
            );
            
            renderTechniciansTable(filteredTechnicians);
        }

        function saveTechnician() {
            const technician = {
                id: editingTechnicianId || generateId(),
                name: document.getElementById('technician-name').value,
                phone: document.getElementById('technician-phone').value,
                email: document.getElementById('technician-email').value,
                type: document.getElementById('technician-type').value
            };

            if (editingTechnicianId) {
             
                const index = technicians.findIndex(t => t.id === editingTechnicianId);
                if (index !== -1) {
                    technicians[index] = technician;
                    showAlert('Técnico actualizado correctamente', 'success');
                }
            } else {
             
                technicians.push(technician);
                showAlert('Técnico agregado correctamente', 'success');
            }

          
            saveTechniciansToLocalStorage();

            cancelForm();
            renderTechniciansTable();
        }

        function editTechnician(id) {
            const technician = technicians.find(t => t.id === id);
            if (!technician) return;

            editingTechnicianId = id;

            document.getElementById('technician-id').value = technician.id;
            document.getElementById('technician-name').value = technician.name;
            document.getElementById('technician-phone').value = technician.phone;
            document.getElementById('technician-email').value = technician.email;
            document.getElementById('technician-type').value = technician.type;

            document.getElementById('list-section').classList.add('hidden');
            document.getElementById('form-section').classList.remove('hidden');
            document.getElementById('form-title').textContent = 'Editar Técnico';
        }

        function deleteTechnician(id) {
            if (confirm('¿Está seguro que desea eliminar este técnico?')) {
                technicians = technicians.filter(technician => technician.id !== id);
          
                saveTechniciansToLocalStorage();
                renderTechniciansTable();
                showAlert('Técnico eliminado correctamente', 'success');
            }
        }

        function showAlert(message, type) {
            const alertPlaceholder = document.getElementById('alert-placeholder');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                ${message}
                <button style="float: right; background: none; border: none; cursor: pointer;" onclick="this.parentElement.remove()">
                    &times;
                </button>
            `;
            
            alertPlaceholder.innerHTML = '';
            alertPlaceholder.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function generateId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
