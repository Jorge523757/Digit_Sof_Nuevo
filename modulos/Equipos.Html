<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Soft - Cat√°logo de Equipos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }

        .product-info {
            padding: 20px;
        }

        .product-brand {
            color: #667eea;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-model {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
            color: #333;
        }

        .product-details {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
        }

        .product-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status-disponible {
            background: #d4edda;
            color: #155724;
        }

        .status-reservado {
            background: #fff3cd;
            color: #856404;
        }

        .status-vendido {
            background: #f8d7da;
            color: #721c24;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Cat√°logo de Equipos</h1>
            <button class="btn btn-primary" onclick="openModal()">+ Agregar Equipo</button>
        </div>

        <div id="alert-container"></div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por marca, modelo o serial..." oninput="searchProducts()">
            <button class="btn btn-primary" onclick="searchProducts()">üîç Buscar</button>
        </div>

        <div class="products-grid" id="products-grid"></div>
    </div>

    <!-- Modal para agregar/editar equipo -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Agregar Equipo</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="product-form" onsubmit="saveProduct(event)">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" class="form-control" required placeholder="Ej: HP, Dell, Lenovo">
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" class="form-control" required placeholder="Ej: Pavilion 15">
                </div>

                <div class="form-group">
                    <label for="serial">Serial</label>
                    <input type="text" id="serial" class="form-control" required placeholder="Ej: SN123456789">
                </div>

                <div class="form-group">
                    <label for="especificaciones">Especificaciones</label>
                    <input type="text" id="especificaciones" class="form-control" required placeholder="Ej: i5 10ma Gen, 8GB RAM, 256GB SSD">
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" class="form-control" required placeholder="Ej: $2,500,000">
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control" required>
                        <option value="Disponible">Disponible</option>
                        <option value="Reservado">Reservado</option>
                        <option value="Vendido">Vendido</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagen">URL de la Imagen (opcional)</label>
                    <input type="text" id="imagen" class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [
            {
                id: '1',
                marca: 'HP',
                modelo: 'Victus 15',
                serial: 'KHJ123456',
                especificaciones: 'i5 12va Gen, 16GB RAM, 512GB SSD, RTX 3050',
                precio: '$3,200,000',
                estado: 'Disponible',
                imagen: 'https://images.unsplash.com/photo-1603302576837-37561b2e2302?w=400'
            },
            {
                id: '2',
                marca: 'ASUS',
                modelo: 'Vivobook 14',
                serial: 'HJP345678',
                especificaciones: 'Ryzen 5, 8GB RAM, 256GB SSD',
                precio: '$1,800,000',
                estado: 'Disponible',
                imagen: 'https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?w=400'
            },
            {
                id: '3',
                marca: 'Lenovo',
                modelo: 'ThinkPad E14',
                serial: 'LNV789012',
                especificaciones: 'i7 11va Gen, 16GB RAM, 1TB SSD',
                precio: '$4,500,000',
                estado: 'Reservado',
                imagen: 'https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?w=400'
            },
            {
                id: '4',
                marca: 'Dell',
                modelo: 'Inspiron 15',
                serial: 'DLL456789',
                especificaciones: 'i3 10ma Gen, 8GB RAM, 256GB SSD',
                precio: '$1,500,000',
                estado: 'Disponible',
                imagen: 'https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=400'
            }
        ];

        let editingId = null;
        let filteredProducts = [...products];

        function renderProducts() {
            const grid = document.getElementById('products-grid');

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No se encontraron equipos</h3>
                        <p>Intenta con otra b√∫squeda o agrega un nuevo equipo</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.imagen}" alt="${product.marca} ${product.modelo}" class="product-image"
                         onerror="this.style.display='flex'; this.innerHTML='Sin imagen'">
                    <div class="product-info">
                        <div class="product-brand">${product.marca}</div>
                        <div class="product-model">${product.modelo}</div>
                        <div class="product-details">
                            <strong>Serial:</strong> ${product.serial}<br>
                            <strong>Specs:</strong> ${product.especificaciones}<br>
                            <strong>Precio:</strong> ${product.precio}
                        </div>
                        <span class="product-status status-${product.estado.toLowerCase().replace('√°', 'a')}">${product.estado}</span>
                        <div class="product-actions">
                            <button class="btn btn-success" onclick="editProduct('${product.id}')">‚úèÔ∏è Editar</button>
                            <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            if (!searchTerm) {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(p =>
                    p.marca.toLowerCase().includes(searchTerm) ||
                    p.modelo.toLowerCase().includes(searchTerm) ||
                    p.serial.toLowerCase().includes(searchTerm) ||
                    p.especificaciones.toLowerCase().includes(searchTerm)
                );
            }

            renderProducts();
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-title').textContent = 'Agregar Equipo';
            document.getElementById('product-form').reset();
            editingId = null;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('product-form').reset();
            editingId = null;
        }

        function saveProduct(event) {
            event.preventDefault();

            const product = {
                id: editingId || generateId(),
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                serial: document.getElementById('serial').value,
                especificaciones: document.getElementById('especificaciones').value,
                precio: document.getElementById('precio').value,
                estado: document.getElementById('estado').value,
                imagen: document.getElementById('imagen').value || 'https://via.placeholder.com/400x300?text=Sin+Imagen'
            };

            if (editingId) {
                const index = products.findIndex(p => p.id === editingId);
                products[index] = product;
                showAlert('Equipo actualizado correctamente');
            } else {
                products.push(product);
                showAlert('Equipo agregado correctamente');
            }

            closeModal();
            searchProducts();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingId = id;
            document.getElementById('marca').value = product.marca;
            document.getElementById('modelo').value = product.modelo;
            document.getElementById('serial').value = product.serial;
            document.getElementById('especificaciones').value = product.especificaciones;
            document.getElementById('precio').value = product.precio;
            document.getElementById('estado').value = product.estado;
            document.getElementById('imagen').value = product.imagen;

            document.getElementById('modal-title').textContent = 'Editar Equipo';
            document.getElementById('modal').classList.add('active');
        }

        function deleteProduct(id) {
            if (confirm('¬øEst√°s seguro de eliminar este equipo?')) {
                products = products.filter(p => p.id !== id);
                showAlert('Equipo eliminado correctamente');
                searchProducts();
            }
        }

        function showAlert(message) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = 'alert alert-success';
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 3000);
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Inicializar
        renderProducts();
    </script>
</body>
</html>
