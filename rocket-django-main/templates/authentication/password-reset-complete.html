{% extends "layouts/base-auth.html" %}
{% load static %}


{% block content %}

<div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
    <a href="https://flowbite-admin-dashboard.vercel.app/" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
        <img src="{% static 'dist/images/logodigitsoft.jpg' %}" alt="DigitSoft Logo" class="mr-4 w-26 h-16">
    
        <span>DigitSoft</span>  
    </a>
    <!-- Card -->
    <div class="w-full max-w-xl p-6 space-y-8 bg-white rounded-lg shadow sm:p-8 dark:bg-gray-800">

            Restablecimiento de contraseña completado
        </h2>
        <span class="block text-sm font-medium text-gray-500 dark:text-gray-400">Tu contraseña ha sido restablecida con éxito.</span>
        <a href="{% url "signin" %}" class="block ml-auto text-sm text-primary-700 hover:underline dark:text-primary-500">Volver a iniciar sesión</a>

</div>

{% endblock content %}
