{% extends 'base.html' %}
{% block content %}
<h1>Editar producto</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>
    <textarea name="descripcion" required>{{ producto.descripcion }}</textarea><br>
    <input type="number" name="precio" value="{{ producto.precio }}" required><br>
    <input type="number" name="stock" value="{{ producto.stock }}" required><br>
    <input type="text" name="categoria" value="{{ producto.categoria }}" required><br>
    <input type="text" name="marca" value="{{ producto.marca }}"><br>
    {% if producto.imagen %}<img src="{{ producto.imagen.url }}" width="100"><br>{% endif %}
    <input type="file" name="imagen"><br>
    <button type="submit">Actualizar</button>
</form>
<a href="{% url 'ventas:lista_productos' %}">Volver</a>
{% endblock %}
